<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML5 Form</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1 class="h1 formulario-titulo bg-light">Payment form example</h1>
        <form class="formulario needs-validation" action="#">
            <div class="row">
                <fieldset class="col-12 col-sm-4">
                    <label for="">Card #</label>
                    <input type="text" name="" id="" placeholder="XXXXXXXXXXXXXXXX" required/>
                </fieldset>
                <fieldset class="col-12 col-sm-4">
                    <label for="">CVC #</label>
                    <input type="text" name="" id="" placeholder="0000" required>
                </fieldset>
                <fieldset class="col-12 col-sm-4">
                    <label for="">Amount</label>
                    <div class="">
                        <span class="destacar">$</span>
                        <input class="amount-input" type="text" name="" id="" placeholder="Amount" required>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div class="col-6">
                    <fieldset>
                        <label for="">First Name</label>
                        <input type="text" name="" id="" placeholder="First name" required>
                    </fieldset>
                    <fieldset>
                        <label for="">City</label>
                        <input type="text" name="" id="" placeholder="City" required>
                    </fieldset>
                    <fieldset>
                        <label for="">we accept</label>
                        <input type="radio" name="" id="" required/>
                        <label for="">we accept</label>
                        <input type="radio" name="" id="" required/>
                        <label for="">we accept</label>
                        <input type="radio" name="" id="" required/>
                    </fieldset>
                </div>
                <div class="col-6">
                    <fieldset>
                        <label for="">Last name</label>
                        <input type="text" name="" id="" placeholder="Last name" required>
                    </fieldset>
                    <div class="row">
                        <fieldset class="col-12 col-sm-6">
                            <label for="">State</label>
                            <input type="text" name="" id="" placeholder="City" required>
                        </fieldset>
                        <fieldset class="col-12 col-sm-6">
                            <label for="">Postal Code</label>
                            <input type="text" name="" id="" placeholder="City" required>
                        </fieldset>
                    </div>
                    <fieldset>
                        <label for="">Message</label>
                        <textarea name="" id="" cols="30" rows="10" required></textarea>
                    </fieldset>
                </div>
            </div>
            <div class="submit-container bg-light">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
